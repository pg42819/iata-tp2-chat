{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}
{% block app_content %}
        <h3>Auto Chat: {{ room }}</h3>
    <div id="tableContainer" style="overflow: auto; height: 300px; scroll-behavior: smooth">
        {{ table }}
    </div>
{#        <textarea class="form-control" id="chat" cols="80" rows="20"></textarea><br><br>#}
        <input class=form-control id="text" type="text" size="80" placeholder="Enter your message here"><br><br>
        <a href="#" onclick="leave_room();">Leave this room</a>
{% endblock %}
{% block scripts %}
    {{ super() }}
    <script type="text/javascript" src="//code.jquery.com/jquery-1.4.2.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
    <script type="text/javascript" charset="utf-8">
        var socket;
        $(document).ready(function(){
            socket = io.connect('http://' + document.domain + ':' + location.port + '/chat');
            socket.on('connect', function() {
                socket.emit('joined', {});
            });
            socket.on('status', function(data) {
                {#$('#chat').val($('#chat').val() + '<' + data.msg + '>\n');#}
                {#$('#chat').scrollTop($('#chat')[0].scrollHeight);#}
            });
            socket.on('message', function(data) {
                {#$('#chat').val($('#chat').val() + data.msg + '\n');#}
                {#$('#chat').scrollTop($('#chat')[0].scrollHeight);#}
                $.ajax("{{ url_for('main.chat') }}").done(function (reply) {
                    $('#tableContainer').html(reply);
                });
                {#window.location.href = "{{ url_for('main.chat') }}";#}
            });
            $('#text').keypress(function(e) {
                var code = e.keyCode || e.which;
                if (code == 13) {
                    text = $('#text').val();
                    $('#text').val('');
                    socket.emit('text', {msg: text});
                }
            });
        });
        function leave_room() {
            socket.emit('left', {}, function() {
                socket.disconnect();

                // go back to the login page
                window.location.href = "{{ url_for('main.index') }}";
            });
        }
    </script>
{% endblock %}
