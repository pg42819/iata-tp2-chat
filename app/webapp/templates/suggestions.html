{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}
{% block app_content %}
<div class="container">
   <div class="col-md-9">
       <div class="row">
           <div class="col-md-6">
               <h4 class="d-inline-block">Suggested Responses:</h4>
           </div>
           <div class="col-md-2">  </div>
           <div class="col-md-4" style="text-align: right">
               <a class="text-small" href="https://pandorabots.com/docs/aiml-fundamentals">AIML Guide</a>
           </div>
       </div>
       <div class="row">
           <h4 class="d-inline-block">Suggested Responses</h4>
       </div>
       <div id="tableContainer" class="row" style="overflow: auto; height: 200px;">
            {{ table }}
        </div>
        <br/>
        <div class="row">
            {% if form %}
            {{ wtf.quick_form(form) }}
            <br>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
{{ super() }}
<script type="text/javascript" src="//code.jquery.com/jquery-1.4.2.min.js"></script>
<script type="text/javascript" charset="utf-8">
    $(document).ready(function(){
        $('#tableContainer').scrollTop($('#tableContainer')[0].scrollHeight);
    });
</script>
{% endblock %}
